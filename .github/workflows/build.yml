name: Build/Test/Release
on: [push]
env:
  ROM_VERSION: v0.17.0
  KERNEL_VERSION: v0.17.0
  LINUX_VERSION: 5.15.63-ctsi-2-v0.17.0
  ROOTFS_VERSION: v0.18.0
  TEST_VERSION: v0.29.0
  CARTESI_TESTS_PATH: /opt/cartesi/share/tests
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest-8-cores
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout machine emulator source code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup docker image tags
        id: docker_image_tags
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}},enable=${{startsWith(github.ref, 'refs/tags/v')}}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build docker image
        uses: depot/build-push-action@v1
        with:
          file: Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_image_tags.outputs.tags }}
          push: false
          load: true
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian
          build-args: |
            RELEASE=${{ (startsWith(github.ref, 'refs/tags/v') && 'yes' || 'no') }}
            GIT_COMMIT=${GITHUB_SHA}
          project: ${{ vars.DEPOT_PROJECT }}
          token: ${{ secrets.DEPOT_TOKEN }}

  test_amd64:
    name: Test (linux/amd64)
    needs: build
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout machine emulator source code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build docker image
        id: docker_build
        uses: depot/build-push-action@v1
        with:
          file: Dockerfile
          context: .
          target: installer
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel
          push: false
          load: true
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian
          build-args: |
            RELEASE=${{ (startsWith(github.ref, 'refs/tags/v') && 'yes' || 'no') }}
            GIT_COMMIT=${GITHUB_SHA}
          project: ${{ vars.DEPOT_PROJECT }}
          token: ${{ secrets.DEPOT_TOKEN }}

      - name: Download [rootfs.ext2]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/image-rootfs
          tag: ${{ env.ROOTFS_VERSION }}
          file: rootfs-${{ env.ROOTFS_VERSION }}.ext2

      - name: Download [kernel.bin]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/image-kernel
          tag: ${{ env.KERNEL_VERSION }}
          file: linux-${{ env.LINUX_VERSION }}.bin

      - name: Download [rom.bin]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/machine-emulator-rom
          tag: ${{ env.ROM_VERSION }}
          file: rom-${{ env.ROM_VERSION }}.bin

      - name: Move images to cartesi images folder
        run: |
          mkdir -m 755 -p /opt/cartesi/share/images
          mv rom-*.bin linux-*.bin rootfs-*.ext2 /opt/cartesi/share/images/
          cd /opt/cartesi/share/images/ && ln -s linux-${{ env.LINUX_VERSION }}.bin linux.bin
          cd /opt/cartesi/share/images/ && ln -s rom-${{ env.ROM_VERSION }}.bin rom.bin
          cd /opt/cartesi/share/images/ && ln -s rootfs-${{ env.ROOTFS_VERSION }}.ext2 rootfs.ext2

      - name: Download test suite
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/machine-tests
          tag: ${{ env.TEST_VERSION }}
          file: machine-tests-${{ env.TEST_VERSION }}.tar.gz

      - name: Untar test suite
        run: mkdir -p ${CARTESI_TESTS_PATH} && tar -xzf machine-tests-${TEST_VERSION}.tar.gz -C ${CARTESI_TESTS_PATH}

      - name: Simple boot inside the docker image
        run: docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine /bin/true

      - name: Run test suite inside the docker image
        run: docker run --rm -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine-tests --test-path=${CARTESI_TESTS_PATH} run

      - name: Save and Load
        run: |
          mkdir -m 755 -p /opt/cartesi/share/images/snapshots
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine --max-mcycle=0 --rollup --store=/opt/cartesi/share/images/snapshots/save_and_load_test
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine --load=/opt/cartesi/share/images/snapshots/save_and_load_test
          sudo rm -rf /opt/cartesi/share/images/snapshots

      - name: Run test scripts
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel ./src/tests/run.sh

      - name: Run grpc lua test scripts
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel ./src/tests/test-grpc-server.sh remote-cartesi-machine cartesi-machine cartesi-machine-tests ${CARTESI_TESTS_PATH}

      - name: Run jsonrpc lua test scripts
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel ./src/tests/test-jsonrpc-server.sh jsonrpc-remote-cartesi-machine cartesi-machine cartesi-machine-tests ${CARTESI_TESTS_PATH}

      - name: Run Merkle tree tests
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel ./src/tests/test-merkle-tree-hash --log2-root-size=30 --log2-leaf-size=12 --input=./src/tests/test-merkle-tree-hash

      - name: Run C API tests
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t -e LD_LIBRARY_PATH=/opt/cartesi/lib ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel ./src/tests/test-machine-c-api

      - name: Test microarchitecture interpreter
        run: |
          docker run --rm -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel make uarch-tests run-uarch-tests JOBS=-j$(nproc)

      - name: Run rv64ui test suite on microarchitecture
        run: |
          docker run --rm -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/uarch-riscv-tests --test-path=${CARTESI_TESTS_PATH} run

      - name: Run test suite with Microarchitecture
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine-tests --test-path=${CARTESI_TESTS_PATH} --uarch-ram-length=0x20000 --uarch-ram-image=/opt/cartesi/share/uarch/uarch-ram.bin --jobs=$(nproc) run_uarch

      - name: Run test suite with microarchitecture and host based interpreters comparing machine hashes at every step
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/cartesi-machine-tests  --test="^rv64ui.*$" --test-path=${CARTESI_TESTS_PATH} --uarch-ram-length=0x20000 --uarch-ram-image=/opt/cartesi/share/uarch/uarch-ram.bin --jobs=$(nproc) run_host_and_uarch

      - name: Create uarch json logs to be used to test the Solidity based microarchitecture interpreter
        run: |
          mkdir -p /opt/cartesi/share/logs/uarch-riscv-tests-json-logs
          docker run --rm -v /opt/cartesi/share/logs:/opt/cartesi/share/logs -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:devel /opt/cartesi/bin/uarch-riscv-tests --test-path=${CARTESI_TESTS_PATH}  --output-dir=/opt/cartesi/share/logs/uarch-riscv-tests-json-logs --proofs --proofs-frequency=1 json-logs

      - name: Upload uarch json logs to be used to test the Solidity based microarchitecture interpreter
        uses: actions/upload-artifact@master
        with:
          name: uarch-riscv-tests-json-logs
          path: /opt/cartesi/share/logs/uarch-riscv-tests-json-logs

