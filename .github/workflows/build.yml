          mkdir -m 775 -p ${CARTESI_TESTS_PATH} /opt/cartesi/share/coverage
          tar -xzf machine-tests-${TEST_VERSION}.tar.gz -C ${CARTESI_TESTS_PATH}

      - name: Run coverage
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v /opt/cartesi/share/coverage:/opt/cartesi/share/coverage -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:coverage make -j1 test-all coverage-report COVERAGE_OUTPUT_DIR=/opt/cartesi/share/coverage

      - name: Show coverage summary
        run: cat /opt/cartesi/share/coverage/coverage.txt

      - name: Show uncovered lines
        if: false
        run: grep -F -e "=====:" -e "#####:" /opt/cartesi/share/coverage/gcc/*.gcov

      - name: Upload coverage detailed report
        uses: actions/upload-artifact@master
        with:
          name: coverage-report
          path: /opt/cartesi/share/coverage

  sanitize:
    name: Sanitize
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build docker image
        id: docker_build
        uses: depot/build-push-action@v1
        with:
          file: Dockerfile
          context: .
          target: installer
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:sanitize
          push: false
          load: true
          cache-from: type=gha,scope=debian-sanitize
          cache-to: type=gha,mode=max,scope=debian-sanitize
          build-args: |
            RELEASE=no
            GIT_COMMIT=${GITHUB_SHA}
            SANITIZE=yes
          project: ${{ vars.DEPOT_PROJECT }}
          token: ${{ secrets.DEPOT_TOKEN }}

      - name: Download [rootfs.ext2]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/image-rootfs
          tag: ${{ env.ROOTFS_VERSION }}
          file: rootfs-${{ env.ROOTFS_VERSION }}.ext2

      - name: Download [kernel.bin]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/image-kernel
          tag: ${{ env.KERNEL_VERSION }}
          file: linux-${{ env.LINUX_VERSION }}.bin

      - name: Download [rom.bin]
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/machine-emulator-rom
          tag: ${{ env.ROM_VERSION }}
          file: rom-${{ env.ROM_VERSION }}.bin

      - name: Move images to cartesi images folder
        run: |
          mkdir -m 755 -p /opt/cartesi/share/images
          mv rom-*.bin linux-*.bin rootfs-*.ext2 /opt/cartesi/share/images/
          cd /opt/cartesi/share/images/ && ln -s linux-${{ env.LINUX_VERSION }}.bin linux.bin
          cd /opt/cartesi/share/images/ && ln -s rom-${{ env.ROM_VERSION }}.bin rom.bin
          cd /opt/cartesi/share/images/ && ln -s rootfs-${{ env.ROOTFS_VERSION }}.ext2 rootfs.ext2

      - name: Download test suite
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ${{ github.repository_owner }}/machine-tests
          tag: ${{ env.TEST_VERSION }}
          file: machine-tests-${{ env.TEST_VERSION }}.tar.gz

      - name: Untar test suite
        run: |
          mkdir -m 775 -p ${CARTESI_TESTS_PATH}
          tar -xzf machine-tests-${TEST_VERSION}.tar.gz -C ${CARTESI_TESTS_PATH}

      - name: Run tests with sanitizer
        run: |
          docker run --rm -v /opt/cartesi/share/images:/opt/cartesi/share/images -v ${CARTESI_TESTS_PATH}:${CARTESI_TESTS_PATH} -t ${{ secrets.DOCKER_ORGANIZATION }}/machine-emulator:sanitize make sanitize=yes test test-hash test-scripts test-jsonrpc test-c-api test-uarch-for-coverage test-linux-workload

  publish_artifacts:
    name: Publish artifacts
    needs: [static-analysis, coverage, sanitize, test_amd64, test_arm64]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout emulator source code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup debian docker image tags
        id: docker_image_tags
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/machine-emulator
            docker.io/${{ github.repository_owner }}/machine-emulator,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/v') }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},enable=${{startsWith(github.ref, 'refs/tags/v')}}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build debian based docker image
        uses: depot/build-push-action@v1
        with:
          file: Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_image_tags.outputs.tags }}
          push: true
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian
          build-args: |
            RELEASE=${{ (startsWith(github.ref, 'refs/tags/v') && 'yes' || 'no') }}
            GIT_COMMIT=${GITHUB_SHA}
          project: ${{ vars.DEPOT_PROJECT }}
          token: ${{ secrets.DEPOT_TOKEN }}

      - name: Download uarch json logs to be used to test the Solidity based microarchitecture interpreter
        uses: actions/download-artifact@master
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          name: uarch-riscv-tests-json-logs
          path: /tmp/uarch-riscv-tests-json-logs

      - name: Create uarch json logs TAR
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: tar -czf uarch-riscv-tests-json-logs-${GITHUB_REF:10}.tar.gz -C /tmp/uarch-riscv-tests-json-logs .

      - name: Upload TAR to GitHub Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          prerelease: false
          files: |
            uarch-riscv-tests-json-logs-*.tar.gz
